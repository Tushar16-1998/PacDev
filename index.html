<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./docs/style/style.css" />
    <title>..:: PacDev ::..</title>
</head>
<body>
    <main>
        <h1><strong> Pac-Man </strong></h1>
        <div id="game-intro">
            <img src="./docs/images/pacdev.png" alt="" class="logo-img" />
            <br>
            <br>
            <br>
            <br>
            <br>
            <button id="start-button">Start Game</button>
        </div> 

        <div id="game-container">
            <div id="boardgame-score">
                <h2>Stats</h2>
                <p>Score: <span id="score">0</span></p>
                <p>Lives: <span id="lives">5</span></p>
            </div>
            <div id="game-screen"></div>
            <audio id="soundtrack" src="./docs/sound/chase.mp3"></audio>
            <div id="timeRemaining">Remaining Time: <span>00</span></div>
        
        </div>

        
 
        <div id="game-end">
            <h1>Game Over</h1>
            <img src="./docs/images/endmaincharacter.png" />
            <audio id="lose" src="./docs/sound/chicken.mp3"></audio>
            <br>
            <br>
            <br>
            <br>
            <button id="restart-button">Restart</button>
        </div>

        <div><audio id="collide" src="./docs/sound/evil-laugh.mp3"></audio></div>
        <div><audio id="clap" src="./docs/sound/clap.mp3"></audio></div>
        <div><audio id="wow" src="./docs/sound/wow.mp3"></audio></div>
        <div><audio id="yummy" src="./docs/sound/yummy.mp3"></audio></div>

    </main>

    <script type="text/javascript" src="docs/js/powerup.js"></script>
    <script type="text/javascript" src="docs/js/powerup2.js"></script>
    <script type="text/javascript" src="docs/js/powerup3.js"></script>
    <script type="text/javascript" src="docs/js/powerup4.js"></script>
    <script type="text/javascript" src="docs/js/game.js"></script>
    <script type="text/javascript" src="docs/js/player.js"></script>
    <script type="text/javascript" src="docs/js/script.js"></script>
    <script type="text/javascript" src="docs/js/enemy.js"></script>
    <script type="text/javascript" src="docs/js/enemy2.js"></script>
    <script type="text/javascript" src="docs/js/enemy3.js"></script>
    
</body>
</html>
